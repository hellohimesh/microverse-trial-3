<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class="container">
    <h1 id ="title">FreeCodeCamp Survey Form</h1>
    <p id ="description">Thank you for taking the time to help us improve the platform</p>
  
      <form id="survey-form" class="form-control">
      <label id="name-label" for="name" > enter your name
      <input type="text" id="name" placeholder="peter" class="form-control" required> 
    </label>
    

    
    <label id="email-label" for="email">
      enter your email
      <input type="email" id="email" placeholder="peter-pan@mymail.com" required>
    </label>
   
    
    <label id="number-label" for="age">
      we need to know how old are you
      <input type="number" name="age" min="18" max="99" class="form-control" id="number" placeholder="forever a kid" required>
    </label>
    
    <select id="dropdown" class="form-control">
      <option>kindergarden</option>
      <option>elementary</option>
      <option>highschool</option>
      <option>degree</option>
    </select>
    <div class="form-group">
      <label>Good
      <input name="rating" value="good" type="radio" class="input-radio" checked>
    </label>
    <label>Batter
      <input name="rating" value="batter" type="radio" class="input-radio" checked>
    </label>
    <label>Best
      <input name="rating" value="best" type="radio" class="input-radio" checked>
    </label>
    </div>
    <div class="form-group">
      <p> What are your Job preferences ?? </p>
      <label> 
        <input name="remote" value="remote" type="checkbox" >
        Remote work
      </label>
      <label>
        <input name="onsite" value="onsite" type="checkbox" >
        onsite
      </label>
      <label>
        <input name="relocation" value="relocation" type="checkbox" >
        relocation
      </label>
      <label>
        <input name="freelance" value="freelance" type="checkbox" >
        freelance
      </label>
      <label>
        <input name="tutor" value="tutor" type="checkbox" >
        tutor
      </label>
    </div>
<div>
  <label for="tell us about yourself">
  Tell us about yourself
    <textarea id="comments" placeholder="write" > 

    </textarea>
    <button id="submit" class="form-control">submit</button>
  </label>
</div>
    </form>
  </div>

    <script  src="js/index.js"></script>
  </body>
</html>
