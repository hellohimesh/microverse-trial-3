<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class="container jumbotron">
    <h1 id ="title">FreeCodeCamp Survey Form</h1>
    <p id ="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" class="form-control">
      <label for="name" > enter your name
      <input type="text" id="name" placeholder="peter" class="form-control" required> 
    </label>
    <label for="email">
      enter your email
      <input type="email" id="email" placeholder="peter-pan@mymail.com" required>
    </label>
    <label for="age">
      we need to know how old are you
      <input type="number" id="number" placeholder="forever a kid" required>
    </label>
    </form>
  </div>

    <script  src="js/index.js"></script>
  </body>
</html>
